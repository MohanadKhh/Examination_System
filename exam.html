<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-br from-[#2764d8] via-[#44ade1dd] to-[#649ddf] min-h-screen w-full">
    <div id="overlay" class="fixed inset-0 bg-black/60 hidden lg:hidden z-40"></div>

    <div class="container flex flex-row-reverse flex-grow justify-between min-w-full">
        <div
            class="marked__sidebar fixed lg:relative right-0 top-0 z-50 min-h-screen w-64 bg-white rounded-3xl shadow-2xl shadow-black/50
                    lg:rounded-none lg:block lg:w-3/12 xl:w-2/12 translate-x-full lg:translate-x-0 transition-transform duration-300">
            <div class="mark__header flex justify-start items-center gap-3 p-5 font-semibold">
                <i class="fa-regular fa-bookmark text-[#f7b038]"></i>
                <h2 class="text-lg">Marked Questions</h2>
            </div>

            <div class="mark__list flex flex-col justify-center gap-3">

            </div>
        </div>


        <div class="body__container px-4 md:px-8 py-4 w-full lg:w-9/12 xl:w-10/12 flex flex-col">
            <header class="bg-white rounded-xl mb-6 flex px-4 py-2 md:px-8 md:py-4 justify-between items-center">
                <div class="user flex items-center gap-2 md:gap-5">
                    <div class="user__box w-9 h-9 rounded-full bg-[#dfe8f9] flex justify-center items-center">
                        <i class="fa-regular fa-user text-blue-600"></i>
                    </div>

                    <div class="user__info">
                        <p class="text-xs md:text-sm text-[#555]">Student</p>
                        <p id="studentName" class="text-nowrap text-xs md:text-sm font-semibold"></p>
                    </div>
                </div>

                <div class="exam__info flex justify-end items-center gap-3 md:gap-5">
                    <div class="question__number text-center text-xs md:text-sm">
                        <div class="text-[#555]">Quesion</div>
                        <div id="header__questionNum">1/10</div>
                    </div>

                    <div id="timer">
                        <span class="countdown font-mono md:text-2xl">
                            <span style="--value:10; --digits: 2;" aria-live="polite" aria-label="24">10</span>
                            :
                            <span style="--value:0; --digits: 2;" aria-live="polite" aria-label="59">0</span>
                        </span>
                    </div>

                    <div>
                        <button id="markedToggleBtn"
                            class="lg:hidden px-2 py-1 rounded-xl shadow-md bg-[#2762d9] hover:cursor-pointer hover:scale-105">
                            <i class="fa-regular fa-bookmark text-[#f7b038]"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="Question__body bg-[#f7fbfe] rounded-xl xl:mx-40 py-3 md:py-5">
                <div class="question__header flex justify-between items-center px-5 pb-3 md:pb-5">
                    <h3 id="body__questionNum"
                        class="bg-[#dee9f8] flex items-center px-2 py-1 rounded-xl text-[#4a7fdf] font-semibold text-sm md:text-base">
                        Question 1</h3>
                    <button class="mark__button btn btn-soft btn-warning rounded-xl md-py-2 bg-[#f1ece8] text-[#97876c]">
                        <i class="fa-regular fa-bookmark text-[#97876c]"></i>
                        Mark
                    </button>
                </div>

                <div id="question__text" class="px-5 pb-5 md:text-lg font-semibold"></div>

                <div id="question__choice" class="px-5 flex flex-col gap-5">
                    <button
                        class="choice__btn btn btn-wide flex justify-start gap-5 min-w-full rounded-xl py-7 border border-[#e0e3e8] bg-[#f5fbfe] hover:bg-[#eff2fc] hover:border-[#8aaaea]">
                        <div class="choice__letter bg-slate-200 px-3 py-1 rounded-xl">A</div>
                        <div class="choice__text"></div>
                    </button>

                    <button
                        class="choice__btn btn btn-wide flex justify-start gap-5 min-w-full rounded-xl py-7 border border-[#e0e3e8] bg-[#f5fbfe] hover:bg-[#eff2fc] hover:border-[#8aaaea]">
                        <div class="choice__letter bg-slate-200 px-3 py-1 rounded-xl">B</div>
                        <div class="choice__text"></div>
                    </button>

                    <button
                        class="choice__btn btn btn-wide flex justify-start gap-5 min-w-full rounded-xl py-7 border border-[#e0e3e8] bg-[#f5fbfe] hover:bg-[#eff2fc] hover:border-[#8aaaea]">
                        <div class="choice__letter bg-slate-200 px-3 py-1 rounded-xl">C</div>
                        <div class="choice__text"></div>
                    </button>

                    <button
                        class="choice__btn btn btn-wide flex justify-start gap-5 min-w-full rounded-xl py-7 border border-[#e0e3e8] bg-[#f5fbfe] hover:bg-[#eff2fc] hover:border-[#8aaaea]">
                        <div class="choice__letter bg-slate-200 px-3 py-1 rounded-xl">D</div>
                        <div class="choice__text"></div>
                    </button>
                </div>
            </div>


            <div class="question__nav flex flex-col items-center gap-5 xl:mx-40 py-3 md:py-5">
                <div class="mx-0 md:mx-10 xl:mx-48 flex justify-between items-center w-full">
                    <button
                        class="prevBtn btn btn-lg hidden md:block bg-[#e8ebee] rounded-xl hover:bg-[#e8ebff] border-none shadow-none">&lt;
                        Previous</button>
                    <button
                        class="prevBtn btn btn-info md:hidden bg-[#e8ebee] rounded-xl hover:bg-[#e8ebff] py-4 px-5">&lt;</button>

                    <div class="progessbar flex flex-col justify-center items-center gap-1 w-2/3 md:w-1/2">
                        <progress id="quizProgress" class="progress progress-primary bg-[#eceff2]" value="0" max="100">
                        </progress>
                        <div class="progessbar__label text-[#626c84] text-sm">0 of 10 answered</div>
                    </div>

                    <button
                        class="nextBtn btn btn-lg hidden md:block bg-[#2662d9] rounded-xl hover:bg-[#2662ff] text-white border-none shadow-none">Next
                        &gt;</button>
                    <button
                        class="nextBtn btn btn-info md:hidden bg-[#2662d9] rounded-xl hover:bg-[#2662ff] text-white py-4 px-5">&gt;</button>
                </div>

                <div class="submit__btn w-1/3">
                    <button
                        class="btn btn-success bg-[#28af61] rounded-xl text-white border-none w-full hover:scale-105">
                        <i class="fa-regular fa-paper-plane"></i>
                        Submit</button>
                </div>

                <div
                    class="grid justify-items-center justify-center gap-2 [grid-template-columns:repeat(auto-fit,minmax(35px,35px))] w-full">
                    <button
                        class="navNum__btn bg-white text-black rounded-lg py-1 px-3 hover:cursor-pointer hover:scale-105 duration-100">1</button>
                    <button
                        class="navNum__btn bg-white text-black rounded-lg py-1 px-3 hover:cursor-pointer hover:scale-105 duration-100">2</button>
                    <button
                        class="navNum__btn bg-white text-black rounded-lg py-1 px-3 hover:cursor-pointer hover:scale-105 duration-100">3</button>
                    <button
                        class="navNum__btn bg-white text-black rounded-lg py-1 px-3 hover:cursor-pointer hover:scale-105 duration-100">4</button>
                    <button
                        class="navNum__btn bg-white text-black rounded-lg py-1 px-3 hover:cursor-pointer hover:scale-105 duration-100">5</button>
                    <button
                        class="navNum__btn bg-white text-black rounded-lg py-1 px-3 hover:cursor-pointer hover:scale-105 duration-100">6</button>
                    <button
                        class="navNum__btn bg-white text-black rounded-lg py-1 px-3 hover:cursor-pointer hover:scale-105 duration-100">7</button>
                    <button
                        class="navNum__btn bg-white text-black rounded-lg py-1 px-3 hover:cursor-pointer hover:scale-105 duration-100">8</button>
                    <button
                        class="navNum__btn bg-white text-black rounded-lg py-1 px-3 hover:cursor-pointer hover:scale-105 duration-100">9</button>
                    <button
                        class="navNum__btn bg-white text-black rounded-lg py-1 px-3 hover:cursor-pointer hover:scale-105 duration-100">10</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/exam.js"></script>
</body>

</html>
