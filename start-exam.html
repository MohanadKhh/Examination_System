<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #2662d9;
        --color-secondary: #47b4eb;
        --color-border: hsl(220 15% 88%);
        --color-title: hsl(220 25% 15%);
        --color-subtitle: hsl(220 15% 45%);
        --color-focus: hsl(220 90% 56%);
        --color-destructive: #e02424;
        --color-success: hsl(145 63% 42%);
        --font-inter: "Inter", sans-serif;
        --animate-fade-slide-in: fade-slide-in 0.5s ease-out forwards;
      }

      @font-face {
        font-family: "Inter";
        src: url("./assets/fonts/inter-VariableFont_opsz,wght.ttf")
          format("truetype");
        font-weight: 100 900;
        font-style: normal;
      }

      @keyframes fade-slide-in {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }
    </style>
    <link rel="icon" type="image/svg" href="./assets/icons/logo.svg" />
    <title>ExamPro - Start Exam Page</title>
    <script>
      if (!localStorage.getItem("currentUser")) {
        window.location.replace("./signin.html");
      }
    </script>
  </head>
  <body
    class="opacity-0 m-0 p-0 box-border font-inter min-h-screen bg-gradient-to-r from-primary to-secondary relative"
  >
    <button
      id="signOutBtn"
      class="absolute top-4 right-4 flex items-center gap-2 px-4 py-2 bg-white/90 hover:bg-destructive hover:text-white text-destructive font-medium rounded-lg border border-destructive/30 hover:border-destructive transition-all duration-300 cursor-pointer shadow-sm"
    >
      <svg
        class="w-5 h-5"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      <span class="text-sm">Sign Out</span>
    </button>

    <div
      class="flex justify-center items-center h-full min-h-screen p-4 overflow-hidden"
    >
      <div
        class="w-full max-w-lg p-8 border border-border rounded-xl shadow-md bg-white/95 animate-fade-slide-in"
      >
        <div>
          <h2 class="text-center mb-2.5 text-2xl text-title font-bold">
            Ready to Begin?
          </h2>
          <p class="text-center mb-7 text-base text-subtitle">
            Welcome,
            <span class="text-primary font-semibold" id="usernameDisplay"></span
            >! You have 10 minutes to complete 10 questions. Good luck!
          </p>
          <div class="space-y-2 mb-8 text-left">
            <div>
              <svg
                class="w-[18px] h-[18px] lucide lucide-clock text-primary inline"
              >
                <use href="./assets/icons/clock-icon.svg"></use>
              </svg>
              <span class="ml-2 text-subtitle text-sm"
                >10 minutes time limit</span
              >
            </div>
            <div>
              <svg
                class="w-[18px] h-[18px] lucide lucide-bookmark text-warning inline"
              >
                <use href="./assets/icons/save-icon.svg"></use>
              </svg>
              <span class="ml-2 text-subtitle text-sm"
                >Mark questions for review</span
              >
            </div>
            <div>
              <svg
                class="w-[18px] h-[18px] text-primary inline lucide lucide-chevron-left text-muted-foreground"
              >
                <use href="./assets/icons/left-sign.svg"></use>
              </svg>
              <svg
                class="w-[18px] h-[18px] text-primary inline lucide lucide-chevron-left text-muted-foreground ml-1"
              >
                <use href="./assets/icons/right-sign.svg"></use>
              </svg>

              <span class="ml-2 text-subtitle text-sm"
                >Use arrow keys to navigate</span
              >
            </div>
          </div>
          <button
            class="w-full flex justify-center items-center gap-2 py-2 px-6 bg-success text-white text-lg font-semibold rounded-lg border-2 border-success hover:bg-success/90 transition-colors cursor-pointer"
            id="submitBtn"
          >
            Start Exam
          </button>
        </div>
      </div>
    </div>
    <script src="./js/startExam.js"></script>
  </body>
</html>
